<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Follower Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: #eee;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff4757;
      color: white;
      cursor: pointer;
    }
    .output img {
      margin-top: 20px;
      border-radius: 8px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulate Followers</h1>
    <input type="text" id="userId" placeholder="Enter Roblox User ID" />
    <input type="number" id="followerCount" placeholder="Desired Followers" />
    <button onclick="simulate()">Generate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function simulate() {
      const id = document.getElementById('userId').value.trim();
      const count = parseInt(document.getElementById('followerCount').value);
      const output = document.getElementById('output');

      if (!id || isNaN(count) || count <= 0) {
        output.innerHTML = '<span style="color: yellow;">Please enter a valid ID and follower count.</span>';
        return;
      }

      try {
        const userRes = await fetch(`https://users.roblox.com/v1/users/${id}`);
        const userInfo = await userRes.json();

        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${id}&size=150x150&format=Png&isCircular=false`);
        const avatarData = await avatarRes.json();
        const avatarUrl = avatarData.data[0]?.imageUrl || '';

        const prefixes = ['skibidilover', 'capybara_fan', 'melonmaster', 'robloxian', 'noobslayer', 'epicbuilder'];

        function randomBirthday() {
          const year = Math.floor(Math.random() * (2014 - 1985 + 1)) + 1985;
          const month = Math.floor(Math.random() * 12) + 1;
          const day = Math.floor(Math.random() * 28) + 1;
          return `${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}/${year}`;
        }

        let followers = '';
        for (let i = 0; i < count; i++) {
          const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
          const suffix = Math.floor(Math.random() * 10000);
          const username = `${prefix}${suffix}`;
          const birthday = randomBirthday();
          followers += `â€¢ <strong>${username}</strong> <em>(Birthday: ${birthday})</em><br>`;
        }

        output.innerHTML = `
          <img src="${avatarUrl}" alt="Avatar"/><br>
          <strong>${userInfo.name}</strong> has gained <strong>${count}</strong> simulated followers! ðŸŽ‰<br><br>${followers}
        `;
      } catch (error) {
        output.innerHTML = '<span style="color: red;">Error fetching user data. Make sure the ID is correct.</span>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
