<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Follower Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: #eee;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff4757;
      color: white;
      cursor: pointer;
    }
    .output img {
      margin-top: 20px;
      border-radius: 8px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulate Followers</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username" />
    <input type="number" id="followerCount" placeholder="Desired Followers" />
    <button onclick="simulate()">Generate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function simulate() {
      const username = document.getElementById('username').value.trim();
      const count = parseInt(document.getElementById('followerCount').value);
      const output = document.getElementById('output');

      if (!username || isNaN(count) || count <= 0) {
        output.innerHTML = '<span style="color: yellow;">Please enter a valid username and follower count.</span>';
        return;
      }

      try {
        const idRes = await fetch(`https://users.roblox.com/v1/usernames/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernames: [username] })
        });
        const idData = await idRes.json();
        const user = idData.data[0];

        if (!user) throw new Error('User not found');

        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${user.id}&size=150x150&format=Png&isCircular=false`);
        const avatarData = await avatarRes.json();
        const avatarUrl = avatarData.data[0]?.imageUrl || '';

        const prefixes = ['skibidilover', 'capybara_fan', 'melonmaster', 'robloxian', 'noobslayer', 'epicbuilder'];

        function randomBirthday() {
          const year = Math.floor(Math.random() * (2014 - 1985 + 1)) + 1985;
          const month = Math.floor(Math.random() * 12) + 1;
          const day = Math.floor(Math.random() * 28) + 1;
          return `${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}/${year}`;
        }

        let followers = '';
        for (let i = 0; i < count; i++) {
          const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
          const suffix = Math.floor(Math.random() * 10000);
          const usernameSim = `${prefix}${suffix}`;
          const birthday = randomBirthday();
          followers += `â€¢ <strong>${usernameSim}</strong> <em>(Birthday: ${birthday})</em><br>`;
        }

        output.innerHTML = `
          <img src="${avatarUrl}" alt="Avatar"/><br>
          <strong>${user.name}</strong> has gained <strong>${count}</strong> simulated followers! ðŸŽ‰<br><br>${followers}
        `;
      } catch (error) {
        output.innerHTML = '<span style="color: red;">Oops! Couldnâ€™t fetch user. Try checking the username spelling.</span>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
