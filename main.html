<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Follower Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulate Followers</h1>
    <input type="text" id="userId" placeholder="Enter Your ID" />
    <input type="number" id="followerCount" placeholder="Desired Followers" />
    <button onclick="simulate()">Generate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function simulate() {
      const id = document.getElementById('userId').value;
      const count = document.getElementById('followerCount').value;
      const output = document.getElementById('output');

      if (id && count) {
        output.textContent = `${id} has gained ${count} followers! ðŸŽ‰`;
      } else {
        output.textContent = 'Please enter both ID and follower count.';
      }
    }
  </script>
</body>
</html>
