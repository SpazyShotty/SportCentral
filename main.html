<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Follower Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input, button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #eee;
      color: #333;
    }

    button {
      background-color: #4fd1c5;
      color: #000;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #38b2ac;
    }

    .output {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulate Followers</h1>
    <input type="text" id="userId" placeholder="Enter Your ID">
    <input type="number" id="followerCount" placeholder="Desired Followers">
    <button onclick="simulate()">Generate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function simulate() {
      const id = document.getElementById('userId').value;
      const count = document.getElementById('followerCount').value;
      const output = document.getElementById('output');

      if (id && count) {
        output.textContent = `${id} has gained ${count} followers! ðŸŽ‰`;
      } else {
        output.textContent = 'Please enter both ID and follower count.';
      }
    }
  </script>
</body>
</html>
